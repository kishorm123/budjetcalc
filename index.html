<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="background-image: url('https://cdn2.vectorstock.com/i/1000x1000/50/61/budget-management-with-calculator-vector-41655061.jpg');">
  
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="text-light text-center mt-5 mb-5 bg-success w-75" style="margin-left: 15%;">
    <h1 id="headuser">Welcome user</h1>
    <h3>Budget Calculator</h3>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 border border-3 border-success text-center p-5 ms-5" style="width: 35%; margin-left: auto;">
        <div class="head">
          <h3 class="text-white  mb-5">Budget</h3>
        </div>
        <div class="form1 ms-5">
          <input id="amt1" type="text" class="form-control w-75" placeholder="Enter total amount">
        </div>
        <div class="button1 mt-5">
          <button class="btn btn-success w-50 mx-auto" onclick="Setbudget()">Set Budget</button>
        </div>
      </div> 

      <div class="col-md-6 border border-3 border-success text-center p-5 ms-5" style="width: 35%;">
        <div class="head">
          <h3 class="text-white mb-5">Expense</h3>
        </div>
        <div class="form1 ms-5">
          <input id="amt2" type="text" class="form-control w-75" placeholder="Enter amount type"> <br> <br>
          <input id="amt3" type="text" class="form-control w-75" placeholder="Amount">
        </div>
        <div class="button1 mt-5">
          <button class="btn btn-success w-50 mx-auto" onclick="check()">Check Amount</button>
        </div>
      </div> 
    </div>
  </div>

  <br><br>

  <div class="d-flex text-center border border-3 p-3 w-75 bg-primary" style="margin-left: 170px;background-color: rgb(17, 202, 226);">
    <div class="col-4">
      <strong>Total Budget</strong>
      <p id="amount">0</p>
    </div>

    <div class="col-4">
      <strong>Expenses</strong>
      <p id="expenditurevalue">0</p>
    </div>

    <div class="col-4">
      <strong>Balance</strong>
      <p id="balanceamount">0</p>
    </div>
    <form class="d-flex" role="search" style="margin-left: 80px;height: 70px;">
      <button class="btn btn-primary" type="button" onclick="clearAll()" id="clearall">Reset</button>
    </form> 
  </div>

  <script>
    function Setbudget() {
      var budgetAmount = parseFloat(document.getElementById("amt1").value);
      document.getElementById("amount").innerText = budgetAmount.toFixed(2);
      document.getElementById("balanceamount").innerText = budgetAmount.toFixed(2);
      document.getElementById("amt1").value = "";
    }

    function check() {
      var expenseAmount = parseFloat(document.getElementById("amt3").value);
      var currentBalance = parseFloat(document.getElementById("balanceamount").innerText);
      var totalExpenses = parseFloat(document.getElementById("expenditurevalue").innerText);
      
      totalExpenses += expenseAmount;
      currentBalance -= expenseAmount;

      document.getElementById("expenditurevalue").innerText = totalExpenses.toFixed(2);
      document.getElementById("balanceamount").innerText = currentBalance.toFixed(2);
      document.getElementById("amt3").value = "";
    }

    function clearAll() {
      document.getElementById("amount").innerText = "0";
      document.getElementById("expenditurevalue").innerText = "0";
      document.getElementById("balanceamount").innerText = "0";
    }
  </script>
</body>
</html>
